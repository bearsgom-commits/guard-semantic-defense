name: Run Space-Guard Eps Sweep

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run eps sweep
        run: |
          python -m src.run_eps_sweep

      - name: Upload results (CSV + runlog)
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results/retrieval/metrics_eps_sweep_seed13.csv
            results/retrieval/runlog.jsonl
