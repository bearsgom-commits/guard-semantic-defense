name: run-experiment

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run eps sweep (save rankings)
        run: python -m src.run_eps_sweep

      - name: Run ranking dynamics (B)
        run: python -m src.run_rank_dynamics

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results/**
